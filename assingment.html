<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-6">Assignment</h1>
    <div class="space-y-4 border border-gray-400 p-6 rounded">
      <input 
        type="number" 
        id="height"
        placeholder="Height (cm)" 
        class="w-full px-4 py-2 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
      <input 
        type="number" 
        id="weight"
        placeholder="Weight (kg)" 
        class="w-full px-4 py-2 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
      />
      <button 
        id="btn"
        class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        Calculate
      </button>
      <button 
        onclick="resetForm()"
        class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        Reset
      </button>
      <div id="res" class="text-lg font-semibold text-gray-800 mt-4"></div>
    </div>
  </div>

  <script src="main.js"></script> <!-- Link external JS file -->
</body>
</html>
